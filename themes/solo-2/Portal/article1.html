<!DOCTYPE html>
<html>
<head>
	<title>{$post_title} {$site_name} </title>
	<meta name="keywords" content="{$post_keywords}" />
	<meta name="description" content="{$post_excerpt}">
	<tc_include file="Public:head" />
	<style>
		#article_content img{height:auto !important}
		#article_content {word-wrap: break-word;}
		.btn {margin-top: 33px;}
	</style>
</head>
<body style="background-color: white;height: 100%;">
<tc_include file="Public:nav" />
<div class="w" style="min-height: 100%;">
	<br>
			<div class="w">
				<div style="text-align: center; border: solid 1px #f3f3f3;margin-right: 14px;margin-left: 18px;padding: 16px;">
					<p style="text-align: center;font-size:30px;display: block;margin-bottom: 20px;">{$post_title}</p>
					<span style="margin-right: 20px;">发布时间：{$post_date}</span>
					<span style="margin-right: 20px;">作者：{$user_nicename}</span>
		    		<span style="margin-right: 20px;">阅读次数：{$post_hits}</span>
				</div>
					<br>
			<!--	<div id="article_content" style="padding: 28px;">-->
				<!--	{$post_content}-->
				</div>
				<table  border= "1"  style="width: 97%;border:solid 1px #f1f1f1;margin: 28px;line-height: 50px;text-align: center;font-size: 18px;word-break:break-all ">
					<p style="font-size: 22px;margin: 28px;">编号{$bh}</p>
					<tr>
						<td width= "16% " >文件名</td><td colspan="5" >{$wjm}</td>
					</tr>
					<tr>
						<td width= "16% ">承办单位</td><td width= "16% ">{$cbdw}</td><td>承办人</td><td>{$cbr}</td><td>军衔/职位</td><td>{$jb}</td>
					</tr>
					<tr>
						<td width= "16% ">办公室主任</td><td>{$zrzr}</td><td>签发领导</td><td>{$qfld}</td><td>抄告时间</td><td>{$sj}</td>
					</tr>
					<tr>
						<td width= "16% ">首长批示</td><td colspan="5">{$ldps}</td>
					</tr>
					<tr>
						<td width= "16% ">具体违规情况</td><td colspan="5">{$wtnr}</td>
					</tr>
				</table>
	<br>
				<div style="text-align: center;margin-bottom:50px;margin-top: 20px;">
					<if condition="!empty($prev)">
						<a style="margin-right: 20px; padding:20px;border: solid 1px #f3f3f3;font-size:18px;" href="{:leuu('article/index',array('id'=>$prev['tid'],'cid'=>$prev['term_id']))}" class="btn btn-primary pull-left">上一篇</a>
					</if>
					<if condition="!empty($next)">
						<a  style="padding:20px;border: solid 1px #f3f3f3;font-size:18px;" href="{:leuu('article/index',array('id'=>$next['tid'],'cid'=>$next['term_id']))}" class="btn btn-warning pull-right">下一篇</a>
					</if>
				</div>

			</div>
		</div>
	<tc_include file="Public:footer"/>
</body>
</html>
