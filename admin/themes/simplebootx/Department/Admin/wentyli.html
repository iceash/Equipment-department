<admintpl file="header"/>
</head>

<body>
<div class="wrap js-check-wrap">
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-bordered">
                    <th>部门列表</th>
                <php>
                    $department
                </php>
                <foreach name="department"  item="vo">
                    <tr>
                        <td><p>{$vo.department_name}</p></td>
                        <td><a href="{:U('admin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                            <!--<button class="btn btn-primary"  style="margin-left: 500px;" type="submit">删除</button>-->
                            <input type="hidden" name="id" value="{$vo.id}"/></td>
                    </tr>

                </foreach>
            </table>
        </div>
    </div>
    <form action="{:U('admin/add')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span11">
                <table class="table table-bordered" style="text-align: center;">
                    <tr>
                        <th>新建部门</th>
                    </tr>
                    <tr>
                        <td>部门名称<h1></h1></td>
                       <td > <textarea name="department_name" id="description" ></textarea></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">{:L("ADD")}</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
