<admintpl file="header" />
<!-- 上面调用全局的css、js等 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Exam/css/exam.css">
<!-- 这里放文件单独需要引用的东西，所有静态文件都统一放在__PUBLIC__/下，
    即 ../public/ -->
</head>
<body>
    
    <div class="span10" id="datacontent">
        <ul class="nav nav-tabs">
            
        </ul>
        <form action="index.php?exam-master-questions-addquestion" method="post" class="form-horizontal">
                <fieldset>
                <div class="control-group">
                    <label class="control-label">题型：</label>
                    <div class="controls">
                        <select needle="needle" msg="您必须为要添加的试题选择一种题型" name="questiontype" id="questiontyoe_select" class="combox" >
                            <option rel="1" value="1">单选题</option>
                            <option rel="2" value="2">多选题</option>
                            <option rel="3" value="3">判断题</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">题干：</label>
                    <div class="controls">
                        <textarea class="ckeditor" name="args[question]" id="question" autocomplete="off" ></textarea> 
                    </div>
                </div>
                <div class="control-group" id="selectnumber">
                    <label class="control-label">备选项数量：</label>
                    <div class="controls">
                        <select class="combox" id="questionselectnumber" name="args[questionselectnumber]" autocomplete="off">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected="">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="control-group" id="selecttext">
                    <label class="control-label">备选项：</label>
                    <div class="controls">
                        <textarea class="ckeditor questionselect" name="questionselect[]"></textarea><span>A</span><br><br>
                        <textarea class="ckeditor questionselect" name="questionselect[]"></textarea>
                        <span>B</span>
                        <br><br>
                        <textarea class="ckeditor questionselect" name="questionselect[]"></textarea>
                        <span>C</span>
                        <br><br>
                        <textarea class="ckeditor questionselect" name="questionselect[]"></textarea>
                        <span>D</span>
                        <br><br>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">参考答案：</label>
                    <div class="controls">
                        <div id="answerbox_radio" class="answerbox">
                            <label class="radio inline" id="radio-1">
                                <input type="radio" name="questionanswer[]" value="A" checked="">A
                            </label>
                            <label class="radio inline" id="radio-2">
                                <input type="radio" name="questionanswer[]" value="B">B
                            </label>
                            <label class="radio inline" id="radio-3">
                                <input type="radio" name="questionanswer[]" value="C">C
                            </label>
                            <label class="radio inline" id="radio-4">
                                <input type="radio" name="questionanswer[]" value="D">D
                            </label>
                            <label class="radio inline" id="radio-5" style="display:none;">
                                <input type="radio" name="questionanswer[]" value="E">E
                            </label>
                            <label class="radio inline" id="radio-6" style="display:none;">
                                <input type="radio" name="questionanswer[]" value="F">F
                            </label>
                        </div>
                        <div id="answerbox_checkbox" class="answerbox"  style="display:none;">
                            <label class="checkbox inline" id="checkbox-1">
                                <input type="checkbox" name="questionanswer[]" value="A" checked="">A
                            </label>
                            <label class="checkbox inline" id="checkbox-2">
                                <input type="checkbox" name="questionanswer[]" value="B">B
                            </label>
                            <label class="checkbox inline" id="checkbox-3">
                                <input type="checkbox" name="questionanswer[]" value="C">C
                            </label>
                            <label class="checkbox inline" id="checkbox-4">
                                <input type="checkbox" name="questionanswer[]" value="D">D
                            </label>
                            <label class="checkbox inline" id="checkbox-5" style="display:none;">
                                <input type="checkbox" name="questionanswer[]" value="E">E
                            </label>
                            <label class="checkbox inline" id="checkbox-6" style="display:none;">
                                <input type="checkbox" name="questionanswer[]" value="F">F
                            </label>
                        </div>
                        <div id="answerbox_judge" class="answerbox" style="display:none;">
                            <label class="radio inline">
                                <input type="radio" name="targs[questionanswer4]" value="A" checked="" autocomplete="off">对
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="targs[questionanswer4]" value="B" autocomplete="off">错
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">习题解析：</label>
                    <div class="controls">
                        <textarea class="ckeditor" name="args[questiondescribe]" id="questiondescribe" autocomplete="off" ></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" type="submit" autocomplete="off">提交</button>
                        <input type="hidden" name="page" value="" autocomplete="off">
                        <input type="hidden" name="insertquestion" value="1" autocomplete="off">
                    </div>
                </div>
            
        </fieldset>
        </form>
    </div>
<script type="text/javascript">
    $("#questiontyoe_select").change(function(){
        //选择题型
        var type = $(this).val();
        $(".answerbox").hide();
        $("#selecttext").show();
        $("#selectnumber").show();
        switch(type){
            case "1" :
                $("#answerbox_radio").show();
                break;
            case "2" :
                $("#answerbox_checkbox").show();
                break;
            case "3" :
                $("#answerbox_judge").show();
                $("#selecttext").hide();
                $("#selectnumber").hide();
                break;
        }
    });
    $("#questionselectnumber").change(function(){
        //选择备选项数量
        var num = $(this).val();
        $("#answerbox_radio").find("label.radio").each(function(){
            $(this).hide();
        });
        $("#answerbox_checkbox").find("label.checkbox").each(function(){
            $(this).hide();
        });
        var strhtml = "";
        for (var i = 1; i <= num; i++) {
            $("#radio-" + i).show();
            $("#checkbox-" + i).show();
            var str = '<textarea class="ckeditor questionselect" name="questionselect[]"></textarea><span>'+ String.fromCharCode(64 + i) +'</span><br><br>';
            strhtml += str;
        };
        $("#selecttext").find(".controls").html(strhtml);
    });
</script>
</body>
</html>
