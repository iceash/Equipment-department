<admintpl file="header" />
<!-- 上面调用全局的css、js等 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Exam/css/exam.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/source/jquery.fancybox.css">
<script type="text/javascript" src="__PUBLIC__/source/jquery.fancybox.pack.js"></script>
    <script src="__PUBLIC__/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/validate/messages_zh.js"></script>
<!-- 这里放文件单独需要引用的东西，所有静态文件都统一放在__PUBLIC__/下，
    即 ../public/ -->
</head>
<body>
    <div class="span10" id="datacontent">
            <ul class="nav">
            </ul>
            <form action="#" method="post" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="content">试卷名称：</label>
                    <div class="controls">
                        <input type="text" name="name" required value="{$exam.name}" needle="needle" msg="您必须为该试卷输入一个名称"/>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label" for="content">考试时间：</label>
                    <div class="controls">
                        <input type="text" name="duration_time" required value="{$exam.duration_time}" size="4" needle="needle" class="inline"/> 分钟
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="content">试卷总分：</label>
                    <div class="controls">
                        <input type="text" name="total_score" required value="{$exam.total_score}" size="4" needle="needle" msg="你要为本考卷设置总分" datatype="number"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="content">及格线：</label>
                    <div class="controls">
                        <input type="text" name="pass_line" required value="{$exam.pass_line}" size="4" needle="needle" msg="你要为本考卷设置一个及格分数线" datatype="number"/>
                    </div>
                </div>
                <div id="modeplane">
                    <div class="control-group questpanel panel_1">
                        <label class="control-label" for="content">单选题：</label>
                        <div class="controls">
                            <span class="info">共&nbsp;</span>
                            <input id="iselectallnumber_1" required type="text" class="input-mini" needle="needle" name="questype[1][number]" value="{$settings:single:number}" size="2" msg="您必须填写总题数"/>
                            <span class="info">&nbsp;题，每题&nbsp;</span><input class="input-mini" needle="needle" id="perscore_1" required type="text" name="questype[1][score]" value="{$settings:single:score}" size="2" msg="您必须填写每题的分值"/>
                            <span class="info">&nbsp;分</span>
                            <span class="info">&nbsp;已选题数：<a id="ialreadyselectnumber_single">{$settings:single:number}</a>&nbsp;&nbsp;题</span>
                            <span class="info">&nbsp;<a class=" view_question selfmodal btn" href="#" data-target="1" url="__URL__/view_question/" valuefrom="#">看题</a></span>
                            <span class="info">&nbsp;<a class="fancybox.iframe select_question selfmodal btn" href="__URL__/select_question/type/1" data-target="#modal" url="#select_list" valuefrom="#">选题</a></span>
                            <input type="hidden" value="" id="iselectquestions_1" name="args[examquestions][1][questions]" />
                            <input type="hidden" value="" id="iselectrowsquestions_1" name="args[examquestions][1][rowsquestions]" />
                        </div>
                    </div>
                    <div class="control-group questpanel panel_2">
                        <label class="control-label" for="content">多选题：</label>
                        <div class="controls">
                            <span class="info">共&nbsp;</span>
                            <input id="iselectallnumber_2" required type="text" class="input-mini" needle="needle" name="questype[2][number]" value="{$settings:multi:number}" size="2" msg="您必须填写总题数"/>
                            <span class="info">&nbsp;题，每题&nbsp;</span><input class="input-mini" needle="needle" id="perscore_2" required type="text" name="questype[2][score]" value="{$settings:multi:score}" size="2" msg="您必须填写每题的分值"/>
                            <span class="info">&nbsp;分</span>
                            <span class="info">&nbsp;已选题数：<a id="ialreadyselectnumber_multi">{$settings:multi:number}</a>&nbsp;&nbsp;题</span>
                            <span class="info">&nbsp;<a class="fancybox.ajax view_question selfmodal btn" href="__URL__/view_question/" data-target="2" url="#">看题</a></span>
                            <span class="info">&nbsp;<a class="fancybox.iframe select_question selfmodal btn" href="__URL__/select_question/type/2" data-target="#modal" url="#select_list" valuefrom="#">选题</a></span>
                            <input type="hidden" value="" id="iselectquestions_1" name="args[examquestions][1][questions]" />
                            <input type="hidden" value="" id="iselectrowsquestions_1" name="args[examquestions][1][rowsquestions]" />
                        </div>
                    </div>
                    <div class="control-group questpanel panel_3">
                        <label class="control-label" for="content">判断题：</label>
                        <div class="controls">
                            <span class="info">共&nbsp;</span>
                            <input id="iselectallnumber_3" required type="text" class="input-mini" needle="needle" name="questype[3][number]" value="{$settings:judge:number}" size="2" msg="您必须填写总题数"/>
                            <span class="info">&nbsp;题，每题&nbsp;</span><input class="input-mini" needle="needle" id="perscore_3" required type="text" name="questype[3][score]" value="{$settings:judge:score}" size="2" msg="您必须填写每题的分值"/>
                            <span class="info">&nbsp;分</span>
                            <span class="info">&nbsp;已选题数：<a id="ialreadyselectnumber_judge">{$settings:judge:number}</a>&nbsp;&nbsp;题</span>
                            <span class="info">&nbsp;<a class="fancybox.ajax view_question selfmodal btn" href="__URL__/view_question/" data-target="3" url="#" valuefrom="iselectquestions_1|iselectrowsquestions_1">看题</a></span>
                            <span class="info">&nbsp;<a class="fancybox.iframe select_question selfmodal btn" href="__URL__/select_question/type/3" data-target="#modal" url="#select_list" valuefrom="#">选题</a></span>
                            <input type="hidden" value="" id="iselectquestions_1" name="args[examquestions][1][questions]" />
                            <input type="hidden" value="" id="iselectrowsquestions_1" name="args[examquestions][1][rowsquestions]" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <input type="hidden" name="submitsetting" value="1"/>
                    </div>
                </div>
            </form>
        </div>
<script type="text/javascript">
    var tmp = '{$exam["exam_questions"]}';
    var exam_questions =  eval('(' + tmp + ')');
    $(".view_question").click(function(e){
        e.preventDefault(); // avoids calling preview.php
        var type = $(this).attr("data-target");
        $.ajax({
            type:"POST",
            cache: false,
            url:"__URL__/view_question/",
            data:{"exam_questions":exam_questions,"type":type},
            success:function(back){
                $.fancybox(back ,{
                  fitToView: false,
                  width: 905,
                  height: 700,
                  autoSize: false,
                  closeClick: false,
                  openEffect: 'none',
                  closeEffect: 'none'
                });
            }
        })
    })
    $(".select_question").fancybox({
        width:1000,
        height:700,
    });
    $(document).on("click",".checkall",function(){
        var checked = $(this).attr("checked");
        $(".checkone").each(function(){
            if (checked) {
                $(this).attr("checked",checked);
            }else{
                $(this).attr("checked",false);
            };
        });
    });

    //准备参数settings
    var settings = { 
            single :{
                score:"0",
                number:"0",
            },
            multi :{
                score:"0",
                number:"0",
            },
            judge :{
                score:"0",
                number:"0",
            }, 
        };
    $().ready(function() {
        $(".form-horizontal").validate({
            // debug:true,
            submitHandler: function(form) {
                settings.single.number = $("#iselectallnumber_1").val();
                settings.single.score = $("#perscore_1").val();
                settings.multi.number = $("#iselectallnumber_2").val();
                settings.multi.score = $("#perscore_2").val();
                settings.judge.number = $("#iselectallnumber_3").val();
                settings.judge.score = $("#perscore_3").val();
                if (settings.single.number != exam_questions.single.length) {
                    alert("单选题数目不对");
                    return;
                };
                if (settings.multi.number != exam_questions.multi.length) {
                    alert("多选题数目不对");
                    return;
                };
                if (settings.judge.number != exam_questions.judge.length) {
                    alert("判断题数目不对");
                    return;
                };
                var total_score = parseInt($("input[name='total_score']").val());
                var sum = 0 + settings.single.number*settings.single.score + settings.multi.number*settings.multi.score + settings.judge.number*settings.judge.score;
                if (total_score != sum) {
                    alert("分值不对");
                    return;
                };
                var data = new Object();
                data["id"] = '{$exam.id}';
                data["name"] = $("input[name='name']").val();
                data["settings"] = JSON.stringify(settings);
                data["exam_questions"] = JSON.stringify(exam_questions);
                data["duration_time"] = $("input[name='duration_time']").val();
                data["total_score"] = $("input[name='total_score']").val();
                data["pass_line"] = $("input[name='pass_line']").val();
                $.ajax({
                    url:'__URL__/ajaxEditExam',
                    dataType:'json',
                    type:'POST',
                    data:{"data":data}, //$('.form-horizontal').serialize(),
                    error:function(){
                        alert('错误','请求错误！');
                    },
                    success:function(back){
                        if (back.status == 1) {
                            alert("修改成功");
                            window.location.href = "__URL__/index";
                        }else{
                            alert(back.info);
                        };
                    }
                })
            }
        });
    });
        
</script>
</body>
</html>
