<script type="text/javascript">
    $(document).on("click","#exam-list .btn.confirm",function(){
        if (!confirm("是否确认删除此试卷")) {
            return false;
        };
        var id = $(this).attr("num");
        var that = this;
        $.post("__URL__/delExam",{"id":id},function(back){
            if (back.status == 1) {
                $(that).parents("tr").remove();
                // alert("删除此试卷成功");
            }else{
                alert(back.info);
                console.log(back);
            };
        });
    });
</script>
